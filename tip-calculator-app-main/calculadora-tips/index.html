<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora Tips</title>
  <script src="./script.js" defer></script>
</head>
<body>
<div class="card__logo">
  <img src="../images/logo.svg" alt="Logo calculadora">
</div>
<section class="card-externo">
  <div class="card-interno">
    <div class="card__calculo">
      <div class="card__container">
        <label for="valorConta" class="">Bill</label>
        <input class="input__padrao" type="number" placeholder="Digite o valor da conta" id="valorConta">
      </div>
      <div class="card__tip">
        <h2 class="card__subtitle">Select Tip %</h2>
        <div class="card__button">
          <div class="card__grid">
            <button class="button-tip" onclick="botao(5)">5%</button>
          </div>
          <div class="card__grid">
            <button class="button-tip" onclick="botao(10)">10%</button>
          </div>
          <div class="card__grid">
            <button class="button-tip" onclick="botao(15)">15%</button>
          </div>
          <div class="card__grid">
            <button class="button-tip" onclick="botao(25)">25%</button>
          </div>
          <div class="card__grid">
            <button class="button-tip " onclick="botao(50)">50%</button>
          </div>
          <div class="card__grid">
            <div class="card__input">
              <input type="number" id="tipCustom" class="input__padrao input-tip" onchange="botao(value)" placeholder="Custom"/>
            </div>
          </div>
        </div>
      </div>
      <div class="card__input">
        <label for="numberPeople">Number of People</label>
        <input class="input__padrao" type="text" id="numberPeople" placeholder="Digite o nÃºmero de pessoas na mesa" id="numeroDePessoas">
      </div>
    </div>
    <div class="card__historico">
      <div class="card__historico__container">
        <h2 class="card__historico__title">Tip Amount</h2>
        <h3 class="card__historico_subtitle">/ person</h3>
        <p id="tipAmountPerson"></p>
      </div>
      <div class="card__historico__container">
        <h2 class="card__historico__title">Total</h2>
        <h3 class="card__historico_subtitle">/ person</h3>
        <p id="totalPerson"></p>
      </div>
      <div>
        <button id="clean" class="button-clear" onclick= "clean()">RESET</button> 
      </div>
    </div>
  </div>
</section>
</body>
</html>
